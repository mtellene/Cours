TextKey0="Instructions d'utilisation",1,10,$000000,$EEEEEE,W+0,PDF,Instructions d'utilisation,c:\wamp64\files\instructions_french.pdf
TextKey1="Aide Le besoin de VirtualHost",1,10,$000000,$EEEEEE,W+0,RTF,Aide Le besoin de VirtualHost,c:\wamp64\files\need_virtualhost_french.rtf
TextKey2="Ajouter version Apache, PHP, MySQL, MariaDB, etc.",1,10,$000000,$EEEEEE,W+0,Flash,Ajouter version Apache PHP MySQL MariaDB etc.,Tous les "addons"&#44; c'est-à-dire tous les installeurs de versions Apache&#44; PHP&#44; MySQL ou MariaDB#13ainsi que les installeurs des mises à jour (Wampserver&#44; Aestan Tray Menu&#44; xDebug&#44; etc.) et des#13applications Web (PhpMyAdmin&#44; Adminer) sont sur:#13#13'https://sourceforge.net/projects/wampserver/'#13#13Il suffit de télécharger les fichiers-installeurs que vous voulez et de les lancer par un#13clic-droit sur le nom du fichier téléchargé puis "Exécuter en tant qu'administrateur" pour que#13l'addon ou l'application soit ajouté à votre version de Wampserver.#13#13Ensuite&#44; changer de version Apache&#44; PHP&#44; MySQL ou MariaDB est l'affaire de trois clics:#13Clic-Gauche -> PHP|Apache|MySQL|MariaDB -> Version -> Choisir la version#13Le changement de version ne reprend pas les modifications de paramètres que vous auriez pu faire#13ni ne transfère les bases de données de l'ancienne version vers la nouvelle.#13#13Un dépôt bien mieux organisé que Sourceforge et toujours à jour existe :#13#13'https://wampserver.aviatechno.net'#13#13Les liens sur les dépôts sont dans Clic-Droit -> Aide
TextKey3="Explications de sql-mode",1,10,$000000,$EEEEEE,W+0,Flash,Explications de sql-mode,MySQL/MariaDB sql-mode#13Le serveur SQL peut fonctionner dans différents modes SQL en fonction de la valeur de la#13directive sql-mode.#13Définir un ou plusieurs modes restreint certaines possibilités et exige une plus grande rigeur#13dans la syntaxe SQL et la validation des données.#13Le fonctionnement de la directive sql-mode du fichier my.ini est le suivant.#13#13- sql-mode: par défaut#13La directive sql-mode n'existe pas ou est commentée (;sql-mode="....")#13Les modes par défaut de la version de MySQL/MariaDB sont appliqués#13#13- sql-mode: mode utilisateur#13La directive sql-mode est remplie avec des modes définis par l'utilisateur&#44; par exemple :#13sql-mode="NO_ZERO_DATE&#44;NO_ZERO_IN_DATE&#44;NO_AUTO_CREATE_USER"#13#13- sql-mode: aucun#13La directive sql-mode est vide mais doit exister :#13sql-mode=""#13aucun mode SQL n'est appliqué.
TextKey4="Aide PhpMyAdmin",0,10,$000000,$EEEEEE,W+0,Flash,Aide PhpMyAdmin,-- PhpMyAdmin#13Au lancement de PhpMyAdmin&#44; il vous sera demandé un nom utilisateur et un mot de passe.#13Après installation de Wampserver 3&#44; le nom utilisateur par défaut est "root" (Sans les guillemets) et il n'y a#13pas de mot de passe&#44; ce qui veut dire que vous devez laisser la case Mot de passe du formulaire d'accès vide.#13#13PhpMyAdmin est configuré pour vous permettre d'accéder à MySQL ou à MariaDB selon les SGBD qui sont actifs.#13Si les deux SGBD sont activés&#44; vous verrez un menu déroulant sur l'écran de connexion&#44; appelé "Choix du#13serveur"&#44; le serveur par défaut sera affiché en premier dans la liste déroulante. Sélectionnez ici le SGBD que#13vous souhaitez utiliser dans le cadre de la procédure de connexion.#13N'oubliez pas que si vous avez différents comptes d'utilisateurs&#44; vous devez utiliser le bon pour le SGBD#13sélectionné.#13AUSSI : Si vous avez le même compte&#44; c'est-à-dire "root" sur les deux SGBD&#44; si vous avez défini des mots de#13passe différents&#44; vous devez utiliser le bon mot de passe pour le compte et le SGBD.#13#13-- Import de gros fichiers#13En cas d'import de gros fichiers&#44; il se peut que les limites mémoire et/ou de temps maximum d'exécution soient#13dépassées.#13Les éventuelles modifications des limites mémoire et de temps ne doivent pas être effectuées dans le fichier#13php.ini mais dans le fichier wamp(64)\alias\phpmyadmin.conf.#13#13--- Adminer ---#13Adminer ne permet pas de se connecter aux bases de données sans mot de passe.#13Il est donc nécessaire de créer un mot de passe pour 'root' avant de vouloir utiliser Adminer.#13Ce peut être fait via PhpMyAdmin ou via la console MySQL et/ou MariaDB.#13Néanmoins&#44; il est possible d'autoriser les connexions Adminer sans mot de passe.#13Pour ce faire&#44; voir le contenu du fichier c:\wamp64\apps\adminer4.x.y\index.php#13
TextKey5="Avertissement restauration Apache",2,10,$000000,$EEEEEE,W+0,Flash,Avertissement restauration Apache,--- Restauration de fichiers Apache#13Depuis Apache 2.4.41&#44; à la fin de l'installation d'une version&#44; les fichiers opérationnels#13httpd.conf et httpd-vhosts.conf sont copiés dans un dossier de sauvegarde.#13En cas de problèmes ou de modifications intempestives d'Apache&#44; vous avez la possibilité de#13restaurer ces deux fichiers pour retrouver la configuration d'origine d'Apache.#13Bien sûr&#44; dans ce cas&#44; VOUS PERDREZ LES MODIFICATIONS DE CONFIGURATION QUE VOUS AURIEZ PU FAIRE#13APRÈS INSTALLATION&#44; comme les chargements de module ou d'include.
TextKey6="Avertissement comparaison configurations Apache",2,10,$000000,$EEEEEE,W+0,Flash,Avertissement comparaison configurations Apache,--- Comparaison de versions Apache#13Si vous disposez d'au moins deux versions d'Apache&#44; vous avez la possibilité de comparer la#13version actuelle avec une version précédente.#13Sont comparés :#13- LoadModule#13- Include#13- Fichiers httpd-vhosts.conf#13- Fichiers httpd-ssl.conf#13- Fichiers openssl.cnf#13- Présence et contenu du dossier Certs#13Vous avez la possibilité de recopier la configuration d'une ancienne version sur la version#13actuelle.#13*** ATTENTION *** Aucune sauvegarde ne sera effectuée&#44; il vous appartient d'effectuer des#13sauvegardes AVANT de recopier les configurations.
TextKey7="Aide mode HTTPS Wampserver",0,10,$000000,$EEEEEE,W+0,RTF,Aide mode HTTPS Wampserver,c:\wamp64\files\wampmodehttps_french.rtf
TextKey8="Aide MariaDB - MySQL",0,10,$000000,$EEEEEE,W+30,RTF,Aide MariaDB - MySQL,c:\wamp64\files\mariadb_mysql_french.rtf
TextKey9="Aide Rafraîchir - Redémarrer de zéro",0,10,$000000,$EEEEEE,W+0,Flash,Aide Rafraîchir - Redémarrer de zéro,--- Différences entre 'Rafraîchir' et 'Redémarrer de zéro'#13-- Rafraîchir:#13- Effectue diverses vérifications&#44;#13- Relit les fichiers de configuration de Wampserver&#44; Apache&#44; PHP&#44; MySQL et MariaDB&#44;#13- Modifie en conséquence le fichier de configuration de Wampmanager puis met à jour les menus&#44;#13- Effectue un 'Graceful Restart Apache'&#44;#13- Recharge Aestan Tray menu.#13Il n'y a aucune interruption des connexions Apache&#44; PHP&#44; MySQL et MariaDB.#13#13-- Redémarrer de zéro:#13- Arrête les services : wampapache64&#44; wampmysqld64 et wampmariadb64&#44;#13- Vide tous les fichiers de log&#44;#13- Vide le dossier tmp&#44;#13- Arrête Wampserver&#44;#13- Lance Wampserver 'normalement'.#13Il y a donc coupure totale des connexions Apache&#44; PHP&#44; MySQL et MariaDB et remise en place de celles-ci sous d'autres#13identifications.

